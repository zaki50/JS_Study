<html>
<head>
    <title>Jasmine Spec Runner</title>

    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="shortcut icon" type="image/png" href="test/js/libs/jasmine-1.1.0/jasmine_favicon.png">

    <link rel="stylesheet" type="text/css" href="test/js/libs/jasmine-1.1.0/jasmine.css">
    <script type="text/javascript" charset="UTF-8" src="js/lib/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" charset="UTF-8" src="test/js/libs/jquery.mockjax.js"></script>
    <script type="text/javascript" charset="UTF-8" src="test/js/libs/jasmine-1.1.0/jasmine.js"></script>
    <script type="text/javascript" charset="UTF-8" src="test/js/libs/jasmine-1.1.0/jasmine-html.js"></script>

    <!-- include spec files here... -->
    <script type="text/javascript" charset="UTF-8" src="test/js/sample-spec.js"></script>
    <script type="text/javascript" charset="UTF-8" src="test/js/atnd-spec.js"></script>

    <!-- include source files here... -->
    <script type="text/javascript" charset="UTF-8" src="js/sample.js"></script>
    <script type="text/javascript" charset="UTF-8" src="js/atnd.js"></script>

    <script type="text/javascript">
        (function () {
            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 1000;

            var trivialReporter = new jasmine.TrivialReporter();

            jasmineEnv.addReporter(trivialReporter);

            jasmineEnv.specFilter = function (spec) {
                return trivialReporter.specFilter(spec);
            };

            var currentWindowOnload = window.onload;

            window.onload = function () {
                if (currentWindowOnload) {
                    currentWindowOnload();
                }
                execJasmine();
            };

            function execJasmine() {
                jasmineEnv.execute();
            }

        })();
    </script>

</head>

</html>
